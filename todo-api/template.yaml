AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Sample SAM Template for todo-api

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3
    Environment:
      Variables:
        TABLE_NAME: !Select [1, !Split ['/', !GetAtt TodoTable.Arn]]

Parameters:
  CognitoUserPoolDomainParameter:
    Type: String
    Default: todo-api-user-pool-domain
    Description: CoginoUserPool Domain Name
  TodoTableNameParameter:
    Type: String
    Default: todo-data
    Description: Name of DynamoDB Table

Resources:
  TodoApi:
    Type: "AWS::Serverless::Api"
    Properties:
      StageName: Prod
      Cors: "'*'"
      Auth:
        DefaultAuthorizer: MyCognitoAuthorizer
        Authorizers:
          MyCognitoAuthorizer:
            UserPoolArn: !GetAtt MyCognitoUserPool.Arn

  TodoServiceFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: todo_api/
      Handler: todo_service.entrypoints.aws.lambda_handler
      Runtime: python3.9
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TodoTable
      Events:

        TodoList:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            RestApiId: !Ref TodoApi
            Path: /todos
            Method: get
            Auth:
              Authorizer:
                MyCognitoAuthorizer
              AuthorizationScopes:
              - todo-api/read_todo
        TodoDetail:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            RestApiId: !Ref TodoApi
            Path: /todos/{id}
            Method: get
            Auth:
              Authorizer:
                MyCognitoAuthorizer
              AuthorizationScopes:
              - todo-api/read_todo
        TodoCreate:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            RestApiId: !Ref TodoApi
            Path: /todos
            Method: post
            Auth:
              Authorizer:
                MyCognitoAuthorizer
              AuthorizationScopes:
              - todo-api/create_todo
        TodoUpdate:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            RestApiId: !Ref TodoApi
            Path: /todos/{id}
            Method: put
            Auth:
              Authorizer:
                MyCognitoAuthorizer
              AuthorizationScopes:
              - todo-api/update_todo
        TodoDelete:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            RestApiId: !Ref TodoApi
            Path: /todos/{id}
            Method: delete
            Auth:
              Authorizer:
                MyCognitoAuthorizer
              AuthorizationScopes:
              - todo-api/delete_todo

  TodoTable:
    Type: 'AWS::Serverless::SimpleTable'
    Properties:
      PrimaryKey:
        Name: id
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
      TableName: 
        Ref: TodoTableNameParameter

  MyCognitoUserPool:
    Type: "AWS::Cognito::UserPool"
    Properties:
      UserPoolName: "TodoUserPool"
      Policies:
        PasswordPolicy:
          MinimumLength: 8
      UsernameAttributes:
        - email
      Schema:
        - AttributeDataType: String
          Name: email
          Required: false

  MyCognitoUserPoolClient:
    Type: "AWS::Cognito::UserPoolClient"
    Properties:
      UserPoolId: !Ref MyCognitoUserPool
      ClientName: "TodoUserPoolClient"
      GenerateSecret: false
      CallbackURLs: 
        - https://example.com/callback
        - http://localhost/callback
      AllowedOAuthFlowsUserPoolClient: true
      AllowedOAuthFlows:
        - code
        - implicit
      AllowedOAuthScopes:
        - phone
        - email
        - openid
        - profile
        - todo-api/create_todo
        - todo-api/read_todo
        - todo-api/update_todo
        - todo-api/delete_todo
      SupportedIdentityProviders:
        - COGNITO

  MyCognitoUserPoolDomain: 
    Type: AWS::Cognito::UserPoolDomain 
    Properties:
      UserPoolId: !Ref MyCognitoUserPool 
      Domain: 
        Ref: CognitoUserPoolDomainParameter

  MyCognitoUserPoolResourceServer: 
    Type: AWS::Cognito::UserPoolResourceServer
    Properties: 
      UserPoolId: !Ref MyCognitoUserPool 
      Identifier: "todo-api" 
      Name: "Todo API" 
      Scopes: 
      - ScopeName: "read_todo" 
        ScopeDescription: "Read Todos" 
      - ScopeName: "create_todo"
        ScopeDescription: "Create Todos"
      - ScopeName: "update_todo"
        ScopeDescription: "Update Todos"
      - ScopeName: "delete_todo"
        ScopeDescription: "Delete Todos"

Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  TodoServiceApi:
    Description: "API Gateway endpoint URL for Prod stage for TodoService function"
    Value: !Sub "https://${TodoApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/todos/"
  TodoServiceFunction:
    Description: "TodoService Lambda Function ARN"
    Value: !GetAtt TodoServiceFunction.Arn
  TodoServiceFunctionIamRole:
    Description: "Implicit IAM Role created for Hello World function"
    Value: !GetAtt TodoServiceFunctionRole.Arn
  TodoTableArn:
    Description: "DynamoDB Arn"
    Value: !GetAtt TodoTable.Arn
  MyCognitoUserPoolURL:
    Description: "MyCognitoUserPool URL"
    Value: !Sub "https://${CognitoUserPoolDomainParameter}.auth.${AWS::Region}.amazoncognito.com"
  MyCognitoUserPoolClientID:
    Description: "MyCognitoUserPoolClient client_id"
    Value: !Ref MyCognitoUserPoolClient
